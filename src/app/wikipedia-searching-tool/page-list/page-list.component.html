<div class="box">
  <table class="table is-striped center m-6 center has-text-left">
    <thead>
      <tr>
        <th>Title</th>
        <th>Word count</th>
        <th>Snippet</th>
        <th>Last revision</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pages">
        <td>
          <a class="has-text-weight-bold has-text-link" target="_blank" [href]="urlPrefix + item['pageid']">
            {{ item["title"] }}</a
          >
        </td>
        <td>{{ item["wordcount"] }}</td>
        <td [innerHTML]="item['snippet']"></td>
        <td>{{ item["timestamp"] | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
